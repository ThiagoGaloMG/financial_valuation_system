services:
  # Backend - Web Service Dinâmico
  - type: web
    name: financial-valuation-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 --threads 2 -b 0.0.0.0:$PORT main:app"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: FLASK_DEBUG
        value: "False"
    # Adiciona a verificação de saúde com o timeout aumentado
    healthCheck:
      path: /
      timeoutSeconds: 600

  # Frontend - Site Estático
  - type: web
    name: financial-valuation-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && chmod +x node_modules/.bin/vite && npx vite build"
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20.11.1"
