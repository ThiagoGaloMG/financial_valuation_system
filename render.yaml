services:
  # Backend - Web Service Dinâmico
  - type: web
    name: financial-valuation-backend
    env: python
    plan: free
    rootDir: backend  # Confirma que os comandos devem rodar dentro da pasta 'backend'
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 --threads 2 -b 0.0.0.0:$PORT main:app"
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: FLASK_DEBUG
        value: "False"

  # Frontend - Site Estático
  - type: web
    name: financial-valuation-frontend
    env: static
    rootDir: frontend # Confirma que os comandos devem rodar dentro da pasta 'frontend'
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    autoDeploy: true
